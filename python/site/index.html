<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .landing-page {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .landing-page h1 {
            color: #0078d7;
        }

        .landing-page p {
            color: #333;
        }

        .landing-page button {
            padding: 10px 20px;
            background-color: #0078d7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .landing-page button:hover {
            background-color: #005bb5;
        }

        .chatbot-container {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .chat-header {
            background-color: #0078d7;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-top: 1px solid #ccc;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-bottom-left-radius: 10px;
            outline: none;
        }

        .chat-input button {
            padding: 10px;
            background-color: #0078d7;
            color: #fff;
            border: none;
            cursor: pointer;
            border-bottom-right-radius: 10px;
        }

        .chat-input button:hover {
            background-color: #005bb5;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="landing-page">
        <h1>Bem-vindo ao nosso serviço!</h1>
        <p>Estamos aqui para ajudar você com suas dúvidas e necessidades. Sinta-se à vontade para conversar com nosso chatbot.</p>
        <button onclick="openChat()">Iniciar Chat</button>
    </div>

    <div class="chatbot-container" style="display: none;">
        <div class="chat-header">Chatbot
            <button onclick="closeChat()" style="align-self: flex-end;"> X </button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
